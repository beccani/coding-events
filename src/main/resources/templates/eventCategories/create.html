<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<nav th:replace="fragments :: navigation"></nav>

<form method="post" action="/eventCategories/create">

    <div class="form-group">
        <label>Category Name
            <input th:field="${eventCategories.name}" class="form-control">
        </label>
        <p class="error" th:errors="${eventCategories.name}"></p>
    </div>

    <div class="form-group">
        <input type="submit" value="Create Event Category" class="btn btn-success">
    </div>


</form>

</body>
</html>
